version: '3.8'

volumes:
  postgres_data:
  static_volume:

services:
  db:
    image: postgres:12.4
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
  web:
    image: "${DOCKER_USERNAME}/api_yamdb:latest"
    restart: always
    volumes:
      - static_volume:/code/static
    expose:
      - "8000"
    depends_on:
      - db
    env_file:
      - ./.env
  nginx:
    build: ./nginx
    restart: always
    volumes:
      - static_volume:/code/static
    ports:
      - "1337:80"
    depends_on:
      - web